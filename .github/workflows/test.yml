name: Build

on:
  push:
  workflow_dispatch:

jobs:

  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: make deps
      - run: make build
      - run: make consumer-feature-examples
    
  mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: brew install docker colima
      - run: make deps
      - run: make build
      - run: make consumer-feature-examples
    

